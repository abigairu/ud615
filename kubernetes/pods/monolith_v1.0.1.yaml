apiVersion: v1
kind: Pod
metadata:
  name: "monolith-1.0.1"
  labels:
    app: "monolith-1.0.1"
spec:
  containers:
    - name: monolith
      image: udacity/example-monolith:1.0.0
      args:
        - "-http=0.0.0.0:80"
        - "-health=0.0.0.0:81"
        - "-secret=secret"
      ports:
        - name: http
          containerPort: 80
        - name: health
          containerPort: 81
      resources:
        limits:
          cpu: 0.2
          memory: "10Mi"
    - name: hello
      image: hello:1.0.1
      imagePullPolicy: IfNotPresent
      args:
        - "-http=0.0.0.0:82"
        - "-health=0.0.0.0:83"
        - "-secret=secret"
      ports:
        - name: http
          containerPort: 82
        - name: health
          containerPort: 83
      resources:
        limits:
          cpu: 0.2
          memory: "10Mi"
